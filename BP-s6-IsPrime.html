<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var number = parseInt(prompt('Enter a number'));
        function isPrime(num) {

            if (num <= 2){
                return false;
            } else {
                for (var i = 2; i<num - 1;i++){
                    if (num % i ==0){
                        return false;
                        break;
                    }
                }
            }
            return true;
        }
        if (isPrime(number)){
            alert(number + ' is a prime number');
        } else {
            alert(number + ' is not a prime number')
        }
    </script>
</body>
</html>
